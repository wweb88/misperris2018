{% load static %}
<div class="top-ban">
	<div class="container">
		<header>
			<nav class="navbar navbar-expand-md navbar-light">
				<figure class="logo">
					<a href="{% url 'home' %}">
						<img src="{% static 'img/logo-misperris.png' %}" alt="">
					</a>
				</figure>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav">
						<li class="nav-item" data-active="1">
							<a class="nav-link" href="{% url 'home' %}">Inicio</a>
						</li>
						<li class="nav-item" data-active="2">
							<a class="nav-link" href="{% url 'index' %}">Mascotas</a>
						</li>
						{% if user.is_authenticated %}
							<li class="nav-item" data-active="4">
								Bienvenido {{ user.nombre }} <a href="{% url 'logout' %}"><small>( Salir )</small></a>
							</li>
						{% else %}
							<li class="nav-item" data-active="3">
								<a class="nav-link" href="{% url 'registrar' %}">Inscribete</a>
							</li>
							<li class="nav-item" data-active="4">
								<a class="nav-link" href="{% url 'login' %}">Login</a>
							</li>
						{% endif %}
					</ul>
				</div>
			</nav>
		</header>
	</div>
</div>
